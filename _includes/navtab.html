<section class="bg-dim mb-3">
    <div class="container px-5 py-4">
        <h3 class="mt-4"><i class="bi-ui-checks"></i></h3>
        <h3>What We Do</h3>
        <p>We're a lot more than a few statistics, but the figures below provide some insight into who we are!</p>
        <ul class="nav nav-pills">
        {% for item in path-tab %}
            <li><button data-toggle="pill" data-content="{{ item.content | markdownify }}" class="btn btn-outline-info m-2 navtab">{{ item.button }}</button></li>
        {% endfor %}
        </ul>
        <hr>
        <div id="navtab-div"></div>
    </div>

</section>

<script>
    $('.navtab').click(function(e) {
        var data = $(this).attr('data-content');
        $('#navtab-div').html(data);
    });
</script>
