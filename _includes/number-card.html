<div class="col-12 col-sm-6 col-lg-3 p-2">
    <div class="card item-shadow border-0 h-100" align="center">
      <div class="card-body">
        <h1 class="timer count-title count-number text-warning" data-to="{{ figure.number }}" data-speed="500">0</h1>
        <p class="card-text">{% if figure.icon %}<i class="{{ figure.icon }}"> </i>{% endif %}{{ figure.tagline }}</p>
      </div>
    </div>
</div>
